<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: gold;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.main_box {
			position: relative;
			width: 402px;
			height: 402px;
			border: 1px solid black;
		}

		.box2 {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: red;
		}

		.box {
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid;
			top: 50px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div class="main_box">
		<div class="box2"></div>
		<div class="box"></div>
	</div>
</body>
<script src="index.js"></script>

</html>
